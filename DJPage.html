<!DOCTYPE html</>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title> DJ Page </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="box"><div class="rectangle"></div></div>
  
    <div class="box2">
      <div class="group">
        <div class="overlap-group"><div class="text-wrapper">K</div></div>
        <div class="div">AMB</div>
      </div>
    </div> 

      <div class="box3"><img class="ellipse" src="img/ellipse.png"/></div>
      <div class="box4"><div class="rectangle"></div></div>

    <figure>
      <div class="mainLeftCorner"><img class="mainLeftCorner" src="img/blank_profile.png"/></div>
       <figcaption>Name of DJ</figcaption> 
     </figure> 
    
        <h2>Choose a time slot</h2>
      

      <div class="calender">
        <!--used from https://www.geeksforgeeks.org/design-a-calendar-using-html-and-css/ 
          for calender design-->
        <table bgcolor="lightgrey" align="left" 
        cellspacing="7" cellpadding="7" > 
          
        <!-- The tr tag is used to enter  
            rows in the table -->
  
        <!-- It is used to give the heading to the 
            table. We can give the heading to the  
            top and bottom of the table -->
  
        <caption align="top"> 
            <!-- Here we have used the attribute  
                that is style and we have colored  
                the sentence to make it better  
                depending on the web page-->
        </caption> 
  
        <!-- Here th stands for the heading of the 
            table that comes in the first row-->
  
        <!-- The text in this table header tag will  
            appear as bold and is center aligned-->
  
        <thead> 
            <tr> 
                <!-- Here we have applied inline style  
                     to make it more attractive-->
                <th>Sun</th> 
                <th>Mon</th> 
                <th>Tue</th> 
                <th>Wed</th> 
                <th>Thu</th> 
                <th>Fri</th> 
                <th>sat</th> 
            </tr> 
        </thead> 
          
        <tbody> 
            <tr> 
                <td></td> 
                <td></td> 
                <td></td> 
                <td></td> 
                <td></td> 
                <td>1</td> 
                <td>2</td> 
            </tr> 
            <tr></tr> 
            <tr> 
                <td>3</td> 
                <td>4</td> 
                <td>5</td> 
                <td>6</td> 
                <td>7</td> 
                <td>8</td> 
                <td>9</td> 
            </tr> 
            <tr> 
                <td>10</td> 
                <td>11</td> 
                <td>12</td> 
                <td>13</td> 
                <td>14</td> 
                <td>15</td> 
                <td>16</td> 
            </tr> 
            <tr> 
                <td>17</td> 
                <td>18</td> 
                <td>19</td> 
                <td>20</td> 
                <td>21</td> 
                <td>22</td> 
                <td>23</td> 
            </tr> 
            <tr> 
                <td>24</td> 
                <td>25</td> 
                <td>26</td> 
                <td>27</td> 
                <td>28</td> 
                <td>29</td> 
                <td>30</td> 
            </tr> 
            <tr> 
                <td>31</td> 
                <td>1</td> 
                <td>2</td> 
                <td>3</td> 
                <td>4</td> 
                <td>5</td> 
                <td>6</td> 
            </tr> 
        </tbody> 
    </table> 
      </div>
        <br>
        <p>Please select your time for the specific day: 8/1/23 </p>
       <input type="radio" id="o1" name="timeSlot" value="1">
       <label for="Option 1">9:00 AM - 10:00 AM</label><br>
       <input type="radio" id="o2" name="timeSlot" value="2">
       <label for="Option 2">1:00 PM - 2:00 PM</label><br>
       <input type="radio" id="o3" name="timeSlot" value="3">
       <label for="Option 3">4:30 PM - 5:00 PM</label>
       
</body>
</html>
